<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortmark</title>
    <link rel="stylesheet" href="css/fortmark.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Submit Benchmark</a></li>
                <li><a href="#">Compare Hardware</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Fortmark</h1>
            <p>Estimate your Fortnite FPS based on your hardware and settings.</p>
        </section>
        <section class="hardware-form">
            <h2>Enter Your Hardware and Settings</h2>
            <form id="hardware-form">
                <label for="cpu">CPU:</label>
                <select id="cpu" name="cpu">
                    <option value="">Select CPU</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="gpu">GPU:</label>
                <select id="gpu" name="gpu">
                    <option value="">Select GPU</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="ram">RAM:</label>
                <select id="ram" name="ram">
                    <option value="">Select RAM</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="resolution">Resolution:</label>
                <select id="resolution" name="resolution">
                    <option value="1080p">1080p (1920x1080)</option>
                    <option value="1440p">1440p (2560x1440)</option>
                    <option value="2160p">2160p (3840x2160)</option>
                </select>
                <label for="graphics-preset">Graphics Preset:</label>
                <select id="graphics-preset" name="graphics-preset">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="epic">Epic</option>
                </select>
                <button id="estimate-fps">Estimate FPS</button>
            </form>
        </section>
        <section class="fps-estimate">
            <h2>Estimated FPS:</h2>
            <p id="estimated-fps"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fortmark</p>
    </footer>
    <script src="js/fortmark.js"></script>
</body>
</html>
